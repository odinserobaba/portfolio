<h1>THIS IS MY HOMEPAGE</h1>

{% for project in projects %}


    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
        <a href="{{ project.url }}">Link</a>
    {% endif %}


{% endfor %}
