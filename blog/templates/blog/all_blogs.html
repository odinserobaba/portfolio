<h1>THIS IS MY BLOG</h1>

{% for blog in blogs %}


    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <p><h5>{{ blog.date }}</h5></p>
    <p>{{ blog.description }}</p>
    {% if blog.url %}
        <a href="{{ blog.url }}">Link</a>
    {% endif %}


{% endfor %}
<a href="\home"> Home </a>
